[mVersion]
Measure=Plugin
Plugin=WebParser
URL=http://www.redsaph.ml/updates/cleartext/version.ini
RegExp=(?siU)(.*)$
UpdateDivider=20
UpdateRate=600

[mVersionEvaluator]
Measure=Calc
Formula=[mVersion]
DynamicVariables=1
UpdateDivider=20