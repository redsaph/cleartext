; DO NOT DELETE

[Rainmeter]
Author=Redsaph

[Metadata]
Name=Cleartext Base
Author=Redsaph
Description=The base skin for both Cleartext and Cleartext Pure
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include=#@#variables.inc
@include2=#@#color.inc
@include3=#@#constant.inc

[mTitle0]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=TITLE

[mTitle1]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=TrackName

[mTitle2]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title
UpdateDivider = 5
Substitute="":"N/A"

[mArtist0]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=ARTIST

[mArtist1]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=ArtistName

[mArtist2]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist
UpdateDivider = 5
Substitute="":"N/A"

[mAlbum0]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=ALBUM

[mAlbum1]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=AlbumName

[mAlbum2]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Album
UpdateDivider = 5
Substitute="":"N/A"

[mPosition0]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=POSITION

[mPosition1]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=Position

[mPosition2]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Position
UpdateDivider = 5
Substitute="":"N/A"

[mLength0]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=DURATION

[mLength1]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=Length

[mLength2]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Duration
UpdateDivider = 5
Substitute="":"N/A"

[mProgress0]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=PROGRESS

[mProgress1]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=Progress
Decimals=0

[mProgress2]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Progress
Substitute="":"N/A"

[mStateButton0]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=STATE
Substitute="0":"play","1":"pause","2":"play"

[mStateButton1]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=Playing
Substitute="0":"play","1":"pause","2":"play"

[mStateButton2]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=State
Substitute="0":"play","1":"pause","2":"play","3":"replay"

[mAdaptiveHide0]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=STATE
IfBelowValue=1
IfBelowAction=!HideFade
IfAboveValue=0
IfAboveAction=!ShowFade
Disabled=(#MusicSwitch# = 0 ? (#adaptiveHideActive# = 1 ? 0 : 1) : 1)

[mAdaptiveHide1]
Measure=Plugin
Plugin=Process
ProcessName=Spotify.exe
IfBelowValue=1
IfBelowAction=[!HideFade]
IfAboveValue=0
IfAboveAction=[!ShowFade]
Disabled=(#MusicSwitch# = 1 ? (#adaptiveHideActive# = 1 ? 0 : 1) : 1)

;------------ MISCELLANEOUS ---------------------

[mVersion]
Measure=Plugin
Plugin=WebParser
URL=http://www.redsaph.ml/cleartext/version.ini
RegExp=(?siU)(.*)$

[mVersionEvaluator]
Measure=Calc
Formula=[mVersion]
DynamicVariables=1