; =========== Meters: Stylistic ===========

; Art
[artBackground]
Meter=Image
W=1280
H=720
SolidColor=0,0,0,180

[Gridguide]
Meter=Image
;ImageName=#@#grid.png

;------------ MISCELLANEOUS ---------------------

[mVersion]
Measure=Plugin
Plugin=WebParser
URL=http://www.redsaph.x10.mx/updates/cleartext/version.ini
RegExp=(?siU)(.*)$

[mVersionComparator]
Measure=Calc
Formula=#currentVersion# < [mVersionEvaluator]
Substitute="0":"#set_uptodate#", "1":"[mFeed]"
DynamicVariables=1

[mVersionEvaluator]
Measure=Calc
Formula=[mVersion]
DynamicVariables=1